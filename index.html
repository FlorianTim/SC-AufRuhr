<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teile dein Foto auf Instagram</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #preview { width: 100%; max-width: 400px; margin-top: 20px; display: none; }
        button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Foto aufnehmen & auf Instagram teilen</h1>

    <input type="file" accept="image/*" id="fileInput">
    <img id="preview" alt="Foto-Vorschau">
    
    <button id="shareBtn" style="display:none;">Auf Instagram teilen</button>

    <script src="script.js"></script>

</body>
</html>
